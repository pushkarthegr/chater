<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

        <title>Chaterz Room</title>
        <style>
            body{
                color:white;
            }
            input{
                width:300px;
            }
            .roomName{
                font-size: 20px;
                background-color:transparent;
            }
            .roomName:hover{
                cursor: pointer;
                background-color: blue;
            }
            #history_list{
                font-size: 20px;
                background-color:transparent;
            }
            #history_list div:hover{
                cursor: pointer;
                background-color: blue;
            }
            #logButton{
                color: black;
            }
            #setButton{
                color:black;
            }
        </style>
    </head>
    <body style="background-color:rgba(54, 52, 52, 0.411)" onload="start()">
            <button class="btn glyphicon glyphicon-log-out" style="float:right;position:sticky;background-color:grey;" onclick="logout()" id="logButton">Log-Out</button>
            <button class="btn glyphicon glyphicon-cog" style="float:left;position:sticky;background-color:grey;" data-toggle="modal" data-target="#f1" id="setButton">Settings</button>
            <center>
            <div class="modal fade" id="f1">
                    <div class="modal-dialog" style="background-color:grey;">
                       <div class="modal-content">
                           <div class="modal-header">
                               <button type="button" class="close" data-dismiss="modal">&times;</button>
                               <h4 class="modal-title" style="color: black;">SETTINGS</h4>
                           </div>
                           <div class="modal-body">
                                <label style="color:black;">Color 1:-</label>
                                <input type="color" class="form-control" id="color1" value="#808080">
                                <br>
                                <label style="color:black;">Color 2:-</label>
                                <input type="color" class="form-control" id="color2" value="#000000">
                                <br>
                                <label style="color:black;">Color 3:-</label>
                                <input type="color" class="form-control" id="color3" value="#363434">
                                <br>
                                <label style="color:black;">text color:-</label>
                                <input type="color" class="form-control" id="textColor" value="#FFFFFF">
                                <br>
                                <hr>
                                <form>
                                <input placeholder="name" class="form-control" id="setting_name" required>
                                <br>
                                <input placeholder="password" class="form-control" id="setting_password" type="password" required>
                                <br>
                                <input placeholder="conform password" class="form-control" id="setting_passwordConform" type="password" required>
                                <br>
                                <hr>
                                <button class="btn btn-primary" type="submit" onclick="settings()">Conform changes</button>
                            </form>
                           </div>
                        </div>
                    </div>   
               </div>
                <form width="50%" height="400px"style="background-color:black;" id="form-color">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 style="background-color:gray;color:white; width:300px;padding:5px;border-radius:30px;font-family: 'Cedarville Cursive', cursive;">
                        Chaterz
                         <img src="circle.png" style="width:60px;">
                    </h1>
                    <br>
                    <br>
                    <br>
                </form>
                <div class="container">
                <div width="70%" style="background-color:black;box-shadow: 10px 10px 5px #3d1a1a;" class="form-group" id="main-div">
                <br>
                <h2 id="welcome_person"></h2>
                <hr>
                <label>Room Code:-</label>
                <input class="form-control" type="text" placeholder="Room Code" id="room_name" style="width:60%;">
                <hr>
                <br>
                <button class="btn btn-success" onclick="roomIn()">
                    Add Room
                </button>
                <br>
                <br>
                <button class="btn btn-primary" onclick="random()">
                    Create a room randomly
                </button>
                <hr>
                <h3>History of last 2 rooms</h3>
                <div id="history_list" style="padding: 10px; width:80%;background-color: rgba(54, 52, 52, 0.411);border-radius: 15px;"></div>
                <br>
                <hr>
                <h3>#TRENDING-ROOMS</h3>
                <div id="room_list" style="padding: 10px; width:80%;background-color: rgba(54, 52, 52, 0.411);border-radius: 15px;"></div>
                <br>
            </div>
            </center>
        </div>
        <script src="chaterz_room.js"></script>
    </body>
</html>
