<html>
    <head>
        <title>Chaterz</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="main2.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>  
    </head>
    <body style="background-image:url('image.webp'); background-size: cover;">
            <center>
                <br>
                <div style="background:white; width:700px; box-shadow: 10px 10px 5px #1b0a0a;">
                    <br>
                    <h1 style="background-color:gray;color:white; width:300px;padding:5px;border-radius:30px;font-family: 'Cedarville Cursive', cursive;">
                        Chaterz Sign-up
                    </h1>
                    <h2>Have a safe and secure chat.</h2>
                    <h3>To connect with people login fast.</h3>
                    <hr>
                    <div class="form-group">
                        <label>Username:-</label>
                        <input class="form-control" id="name" placeholder="Type your name" type="text" style="width:60%;">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Password:-</label>
                        <input class="form-control" id="password" placeholder="Type your password" type="password" style="width:60%;">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Conform password:-</label>
                        <input class="form-control" id="Confo_password" placeholder="Type your password again" type="password" style="width:60%;">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Email:-</label>
                        <input class="form-control" id="email" placeholder="Type your email" type="email" style="width:60%;">
                    </div>
                    <hr>
                    <div class="form-group" id="codeDiv" style="display:none;">
                        <label>Code:-</label>
                        <input class="form-control" id="code" placeholder="Type your code" type="text" style="width:60%;">
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-success" width="80px" onclick="sign()">Sign-up</button>
                    <br>
                    <h4 id="alert"></h4>
                    <br>
                </div>
            </center>
    </body>
</html>
